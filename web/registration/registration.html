<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="registration.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/c974679a5f.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body>
    <script src="registration.js"></script>
    <div class="container">
        <br />
        <br />
        <br />
        <div class="box">
            <div class="row">
                <div class="col-sm-6">
                    <br />
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-6">
                            <a href="../home/home.html"><img src="https://i.ibb.co/zRNWjt4/logo.png" alt="logo" /></a>
                            <br />
                            <br />
                            <div style="text-align: right;">
                                <i class="fab fa-facebook-square fa-3x"></i>
                                <i class="fab fa-linkedin fa-3x"></i>
                                <i class="fab fa-instagram fa-3x"></i>
                                <i class="fab fa-twitter fa-3x"></i>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <i class="fa fa-user"></i>
                            <label>&nbsp; Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" />
                        </div>
                        <div class="col-sm-2"></div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <i class="fa fa-key"></i><label>&nbsp; Password:</label>
                            <input id="password" type="password" class="form-control" placeholder="Enter Password" />
                        </div>
                        <div class="col-sm-2"></div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <i class="fa fa-user"></i>
                            <label>&nbsp; Full Name:</label>
                            <input id="name" type="text" class="form-control" placeholder="Enter Name" />
                        </div>
                        <div class="col-sm-2"></div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <i class="fa fa-envelope"></i><label>&nbsp; Email:</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter Email Address" />
                        </div>
                        <div class="col-sm-2"></div>
                    </div>

                    
                    <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8">
                                <i class="fa fa-phone-alt"></i><label>&nbsp; Phone Number:</label>
                                <input id="phone" type="tel" class="form-control" placeholder="Enter Phone Number" />
                            </div>
                            <div class="col-sm-2"></div>
                        </div>

                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <input id="agree" type="checkbox" />
                            <label for="agree">I Agree to the Terms And Conditions</label>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button onclick="createUser()" type="button" class="btn btn-dark btn-lg btn-block">
                        Register
                    </button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
