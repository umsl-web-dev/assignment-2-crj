<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">
    <script src="https://kit.fontawesome.com/c974679a5f.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">

        <div class="header-area">
            <img src="https://i.ibb.co/zRNWjt4/logo.png" alt="logo">
            <p>Subscribe, we won't spam you.</p>
        </div>

        <div class="social-area">
            <i class="fab fa-facebook-square fa-3x"></i>
            <i class="fab fa-linkedin fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
        </div>

        <div class="form-area">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Enter Username">

            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Enter Email Address">

            <i class="fa fa-key"></i>
            <input type="password" placeholder="Enter Password">

            <i class="fa fa-key"></i>
            <input type="password" placeholder="Confirm Password">

            <i class="fa fa-phone-alt"></i>
            <input type="tel" placeholder="Enter Phone Number">
            
            <input type="checkbox">
            <p class="terms">I Agree to the Terms And Conditions</p>

            <input type="submit" name="btn-sign-up" value="Sign up">
        </div>

    </div>
   
</body>
</html>
