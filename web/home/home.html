<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/c974679a5f.js" crossorigin="anonymous"></script>
    <title>Logo Name- Choose your Employee</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
        
       <img src="/web/home/logoJ.png" alt="Logo">
       
       
        <a href="#" class="btn btn-rounded">Sign In</a>
        </div>

        <div class="showcase-content">
            <h1>Talent Can't Hide.</h1>
            <p>Find employees. We find you the right talent for your open positions - 
               delivering a quicker and easier way to find qualified candidates.</p>
            <a href="#" class="btn btn-xl">
                Hire your next employee <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>   

    <section class="tabs">
        <div class="container">
            <div id= "tab-1" class="tab-item tab-border">
                <i class="fas fa-user-check fa-3x"></i>
                <p class="hide-sm">Right fit</p>
            </div>
            <div id= "tab-2" class="tab-item">
                <i class="fas fa-search-location fa-3x"></i>
                <p class="hide-sm">Find them</p>
            </div>
            <div id= "tab-3" class="tab-item">
                <i class="fas fa-funnel-dollar fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>

        </div>
    </section>
</body>
</html>
