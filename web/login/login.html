<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://kit.fontawesome.com/c974679a5f.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <script src="login.js"></script>

    <div class="container">
        <br />
        <br />
        <br />
        <div class="box">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <img src="https://i.ibb.co/zRNWjt4/logo.png" alt="logo" />
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <i class="fa fa-user"></i>
                    <label>&nbsp; Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" />
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <i class="fa fa-key"></i><label>&nbsp; Password:</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter Password" />
                </div>
                <div class="col-sm-2"></div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-dark btn-lg btn-block" onclick="login()">
                        Login
                    </button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
